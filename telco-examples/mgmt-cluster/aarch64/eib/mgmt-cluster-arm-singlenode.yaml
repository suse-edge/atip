apiVersion: 1.0
image:
  imageType: iso
  arch: aarch64
  baseImage: SL-Micro.aarch64-6.0-Default-SelfInstall-GM2.install.iso
  outputImageName: eib-mgmt-cluster-image-arm.iso
operatingSystem:
  isoConfiguration:
    installDevice: /dev/sda
  users:
  - username: root
    encryptedPassword: ${ROOT_PASSWORD}
  packages:
    packageList:
    - jq
    - openssh-server-config-rootlogin
    sccRegistrationCode: ${SCC_REGISTRATION_CODE}
kubernetes:
  version: v1.31.3+rke2r1
  helm:
    charts:
      - name: cert-manager
        repositoryName: jetstack
        version: 1.15.3
        targetNamespace: cert-manager
        valuesFile: certmanager.yaml
        createNamespace: true
        installationNamespace: kube-system
      - name: longhorn-crd
        version: 105.1.0+up1.7.2
        repositoryName: rancher
        targetNamespace: longhorn-system
        createNamespace: true
        installationNamespace: kube-system
      - name: longhorn
        version: 105.1.0+up1.7.2
        repositoryName: rancher
        targetNamespace: longhorn-system
        createNamespace: true
        installationNamespace: kube-system
      - name: metal3
        version: 0.9.1
        repositoryName: suse-edge-upstream
        targetNamespace: metal3-system
        createNamespace: true
        installationNamespace: kube-system
        valuesFile: metal3.yaml
      - name: neuvector-crd
        version: 105.0.0+up2.8.3
        repositoryName: rancher
        targetNamespace: neuvector
        createNamespace: true
        installationNamespace: kube-system
        valuesFile: neuvector.yaml
      - name: neuvector
        version: 105.0.0+up2.8.3
        repositoryName: rancher
        targetNamespace: neuvector
        createNamespace: true
        installationNamespace: kube-system
        valuesFile: neuvector.yaml
      - name: rancher
        version: 2.10.1
        repositoryName: rancher-prime
        targetNamespace: cattle-system
        createNamespace: true
        installationNamespace: kube-system
        valuesFile: rancher.yaml
      - name: rancher-turtles
        version: 0.3.2
        repositoryName: suse-edge-upstream
        targetNamespace: rancher-turtles-system
        createNamespace: true
        installationNamespace: kube-system
    repositories:
      - name: jetstack
        url: https://charts.jetstack.io
      - name: rancher
        url: https://charts.rancher.io/
      - name: suse-edge-upstream
        url: https://suse-edge.github.io/charts
      - name: rancher-prime
        url: https://charts.rancher.com/server-charts/prime
